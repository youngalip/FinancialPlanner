<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Financial Planner - Aplikasi Keuangan Pribadi</title>
  <meta name="description" content="Aplikasi web sederhana untuk mencatat pemasukan, pengeluaran, hutang, dan wishlist keuangan pribadi.">
  <meta name="keywords" content="catatan keuangan, aplikasi keuangan, budgeting, financial planner, wishlist, hutang, pengeluaran">
  <meta name="author" content="MrNobody">

  <meta name="google-site-verification" content="6PoJpA4oLrIvS_dh2g2HNt4R4JD3EEu2O30XgowP3XQ" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Financial Planner</h1>

  <!-- Income Input -->
  <section>
    <h2>Tambah Income</h2>
    <input type="number" id="income-amount" placeholder="Nominal" min="0">
    <input type="text" id="income-note" placeholder="Catatan (opsional)">
    <button id="add-income">Tambah Income</button>
  </section>

  <!-- Outcome Input -->
  <section>
    <h2>Tambah Outcome</h2>
    <input type="number" id="outcome-amount" placeholder="Nominal" min="0">
    <input type="text" id="outcome-note" placeholder="Catatan (opsional)">
    <button id="add-outcome">Tambah Outcome</button>
  </section>

  <!-- Hutang Input -->
  <section>
    <h2>Tambah Hutang</h2>
    <input type="number" id="debt-amount" placeholder="Total Hutang" min="0">
    <button id="add-debt">Tambah Hutang</button>
  </section>

  <!-- Wishlist Input -->
  <section>
    <h2>Wishlist</h2>
    <label for="wishlist-name">Nama Barang</label>
    <input type="text" id="wishlist-name" placeholder="Nama barang yang diinginkan">
    
    <label for="wishlist-price">Harga Barang</label>
    <input type="number" id="wishlist-price" placeholder="Harga barang" min="0">
    
    <button id="save-wishlist">Simpan Wishlist</button>
  </section>

  <br>

    <a class="nav-link" href="recap.html">Lihat Ringkasan Keuangan</a>

  </div>

  <script src="script.js"></script>
</body>
</html>
